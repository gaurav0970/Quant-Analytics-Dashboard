version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: quantdb
      POSTGRES_USER: quantuser
      POSTGRES_PASSWORD: quantpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quant-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quant-network

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://quantuser:quantpass@postgres:5432/quantdb
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    command: python backend/app.py
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8000  # Use service name, not localhost
    volumes:
      - ./frontend:/app/frontend
      - ./backend:/app/backend
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - quant-network

volumes:
  postgres_data:
  redis_data:

networks:
  quant-network:
    driver: bridge